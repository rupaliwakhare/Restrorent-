<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font-awesome
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <style>
        /* Right Section Container */
.promo-right {
  display: flex;
  align-items: center;
  gap: 16px;
  flex: 1;
  justify-content: flex-end;
  min-width: 220px;
}

/* Cart Section */
.cart-section {
  display: flex;
  align-items: center;
  gap: 6px;
  background-color: #388e3c;
  color: white;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  white-space: nowrap;
}
.cart-icon {
  font-size: 16px;
}
.cart-text,
.cart-price {
  font-weight: 500;
}

/* Download Button */
.download-btn {
  display: flex;
  align-items: center;
  gap: 6px;
  background-color: #388e3c;
  color: white;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  text-decoration: none;
}
.download-icon {
  font-size: 16px;
}
.download-text {
  font-weight: 500;
}
.separator {
  width: 1px;
  height: 24px;
  background-color: #ccc;
}
    </style>
</head>
<body>
    <!-- Right Section: Cart + Download (Separated) -->
<div class="promo-right">
  <!-- Cart Section -->
  <div class="cart-section">
    <i class="material-icons">shopping_cart</i>

    <div class="separator"></div>
    <span class="cart-text">23 Items</span>
    <div class="separator"></div>
    <span class="cart-price">GBP 79.89</span>
    <div class="separator"></div>
      <a href="#" class="download-btn">
        <i class="material-icons">download</i>

  </a>
  </div>

  

</div>

</body>
</html>
